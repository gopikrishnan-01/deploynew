<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Horizontal Form</h4>
                  <p class="card-description">
                    Horizontal form layout
                  </p>
                  <form class="forms-sample" action="{% url 'save_product' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-floating mb-3">
                          <label for="exampleInputUsername2" class="col-sm-3 col-form-label">category name</label>
                                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="category">
                                    <option selected>Open this select menu</option>
                                    {% for i in category %}
                                    <option>{{i.category_name}}</option>
                                     {% endfor %}

                                </select>
                            </div>
                    <div class="form-group row">
                      <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Product name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="product name" name="pname">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label  class="col-sm-3 col-form-label">specifications</label>
                      <div class="col-sm-9">
                          <textarea placeholder="Description" name="pdescription"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Price</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputPassword2" placeholder="price" name="pprice">
                      </div>

                         <div class="col-sm-9">
                             <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Image</label>

                        <input type="file" class="form-control" name="pimage">
                      </div>

                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>



</body>
</html>

{% endblock %}
