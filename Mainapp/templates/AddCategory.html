<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>
<form class="forms-sample" action="{% url 'savecategory' %}" style="width: 100%" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Textarea</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="caddress"></textarea>
                    </div>



                    <div class="form-group">
                      <label>File upload</label>
                      <input type="file" name="cimage">
                      <div class="input-group col-xs-12">
                        <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">

                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>

                  </form>

</body>
</html>

{% endblock %}
