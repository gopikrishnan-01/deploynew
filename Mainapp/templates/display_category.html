<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Name
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Image
                          </th>
                         
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in cat %}
                        <tr>
                          <td>
                            {{i.id}}
                          </td>
                          <td>
                            {{i.category_name}}
                          </td>
                          <td>
                            {{i.category_description}}
                          </td>
                          <td>
                            <img src="{{i.category_image.url}}" width="100px" height="100px">
                          </td>

                        </tr>
                      {% endfor %}


                      </tbody>
                    </table>
                  </div>
</body>
</html>

{% endblock %}
